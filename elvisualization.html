<script>

var audio = $("<audio>");

var margin = {top: 20, right: 120, bottom: 20, left: 140},
    width = 1400 - margin.right - margin.left,
    height = 10000 - margin.top - margin.bottom;
    
var i = 0,
    duration = 750,
    root;

var tree = d3.layout.tree()
    .size([height, width]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("#main").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
    .attr("class", "d3-main-svg")
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

function zoom() {
  svg.attr("transform", "translate(" + d3.event.translate + ")scale(" +
  d3.event.scale + ")");
  }

d3.json("elvis-mega.json", function(error, flare) {
  root = flare;
  root.x0 = height / 2;
  root.y0 = 0;

  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }

  // root.children.forEach(collapse);
  update(root);
});

d3.select(self.frameElement).style("height", "800px");

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," +
source.x0 + ")"; });

  nodeEnter.append("circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "#151" : "#515"; });

  nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("id", function(d) { return "aid-" + d.aid; })
      .attr("text-anchor", function(d) { return d.children || d._children ?
"end" : "start"; })
      .classed('larger', function(d) { return true ? d.name == "Elvis Presley" : 'normal'})
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6)

    .on("mouseover", function(d) {
        while (d) {
            var ln = d3.select("#link_to_" + d.aid);
            ln.classed('hlink', true);
            var ln2 = d3.select("#aid-" + d.aid);
            ln2.classed('selected2', true);
            d = d.parent;
        }
    })
    .on("mouseout", function(d) {
        //var theNode = d3.select(this);
        //theNode.classed('selected2', false);
        while (d) {
            var ln = d3.select("#link_to_" + d.aid);
            ln.classed('hlink', false);

            var ln2 = d3.select("#aid-" + d.aid);
            ln2.classed('selected2', false);
            d = d.parent;
        }
    }).
    on("click", function(d) {
        playTracks(d);
        var theNode = d3.select(this);
        theNode.classed('selected2', true);
    });

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x +
")"; });

  nodeUpdate.select("circle")
      .attr("r", 4.5)
      .style("fill", function(d) { return d._children ? "lightsteelblue" :
"#fff"; });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," +
source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("id", function(d) { return 'link_to_' + d.target.aid })
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

function error(msg) {
    console.log('ERROR: ' + msg);
}

function play(url) {
    audio.attr('src', url);
    audio.get(0).play();
}

function playNext(artist) {
    var nextTrack = artist.tracks.shift();
    artist.tracks.push(nextTrack);
    play(nextTrack);
}

function playTracks(artist) {
    if (artist.tracks) {
        playNext(artist);
    } else {
        var url = 'https://api.spotify.com/v1/artists/' + artist.aid + '/top-tracks';
        $.getJSON(url, {country:'US'}).then(
            function(response) {
                artist.tracks = [];
                _.each(response.tracks, function(track) {
                    artist.tracks.push(track.preview_url);
                });
                playNext(artist);
            },
            function() {
                error('get top track trouble');
            }
        ); 
    }
}


</script>
